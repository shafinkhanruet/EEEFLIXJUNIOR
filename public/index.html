<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="EEEFlix - Your gateway to finding rollmates, building friendships, and growing in EEE together" />
    <meta name="keywords" content="EEE, RUET, Electrical Engineering, Electronic Engineering, Student Directory" />
    <meta name="author" content="EEE Student, RUET" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Force HTTPS redirect for Vercel -->
    <script>
      // Redirect HTTP to HTTPS on Vercel platform
      if (window.location.hostname.includes('vercel.app') && window.location.protocol === 'http:') {
        window.location.href = window.location.href.replace('http:', 'https:');
      }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://assets.mixkit.co" crossorigin>
    
    <!-- Preload critical fonts - only most essential weights -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" as="style">
    
    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&family=Hind+Siliguri:wght@400;500;600&display=swap&subset=bengali" rel="stylesheet">
    
    <!-- Fallback for font loading -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&family=Hind+Siliguri:wght@400;500;600&display=swap&subset=bengali" rel="stylesheet">
    </noscript>
    
    <!-- Inline critical CSS to avoid render blocking -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #040911;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #040911;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(229, 9, 20, 0.3);
        border-radius: 50%;
        border-top-color: #e50914;
        animation: spin 1s ease-in-out infinite;
      }
      
      .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 24px;
        color: #e50914;
        margin-bottom: 16px;
        letter-spacing: 2px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Bangla font styling */
      [lang="bn"] {
        font-family: 'Hind Siliguri', sans-serif !important;
        font-weight: 500;
        letter-spacing: 0.03em;
        line-height: 2;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Ensure better text rendering for all elements */
      * {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    
    <!-- Add resource hints for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://assets.mixkit.co">
    
    <!-- Cache control meta tag -->
    <meta http-equiv="Cache-Control" content="public, max-age=86400" />
    
    <title>EEEFlix - Premium EEE Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback loading spinner -->
      <div class="loading-spinner">
        <div class="logo-text">EEEFLIX</div>
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Add browser hints for performance optimizations -->
    <script type="module">
      // Performance optimizations
      document.addEventListener('DOMContentLoaded', () => {
        // Skip splash screen on Vercel production to avoid loading issues
        if (window.location.hostname.includes('vercel.app')) {
          sessionStorage.setItem('hasSeenSplash', 'true');
        }
        
        // Ensure fonts are properly loaded
        document.fonts.ready.then(() => {
          console.log('Fonts are loaded and ready');
          document.body.classList.add('fonts-loaded');
        });
        
        // Help prevent FOUC (Flash of Unstyled Content)
        document.documentElement.classList.add('js-loaded');
      });
    </script>
  </body>
</html>
